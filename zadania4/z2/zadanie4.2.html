<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    form {
      display: block;
      margin: 0 auto;
      max-width: 500px;
      padding: 20px;
    }
    form input, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form span {
      display: inline-block;
      width: 30px;
      text-align: center;
    }
    form button {
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
<form>
  <input type="text" placeholder="imię i nazwisko">
  <input type="email" placeholder="e-mail">
  <input type="tel" placeholder="telefon">
  <button type="submit">Wyślij</button>
</form>
</body>
</html>
