<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .header {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background-color: lightblue;
      padding: 10px;
    }
    .nav {
      display: flex;
    }
    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .nav-list li {
      margin: 0 10px;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">Logo</div>
  <nav class="nav">
    <ul class="nav-list">
      <li><a href="#">Strona główna</a></li>
      <li><a href="#">O nas</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
